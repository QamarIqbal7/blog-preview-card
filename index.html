<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="card">
  <div class="card-container" data-card>
    <img class="card-preview" src="./assets/images/illustration-article.svg" alt="">
    <p class="card-tag">Learning</p>
    <p class="card-date">Published 21 Dec 2023</p>
    <h1 class="card-heading">
      <a href="#" class="card-link" data-link>HTML & CSS foundations</a>
    </h1>
    <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author">
      <img class="card-avatar" src="./assets/images/image-avatar.webp" alt="">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
</main>
</body>
</html>
